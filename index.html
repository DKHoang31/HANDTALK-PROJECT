<!DOCTYPE html> <html>
<head>
    <meta charset-8>
    <script src="./libs/mediapipe/camera_utils/camera_utils.js"></script>
    <script src="./libs/mediapipe/control_utils/control_utils.js"></script>
    <script src="./libs/mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="./libs/mediapipe/hands/hands.js"></script>
    <script src="./libs/ml5/ml5.min.js"></script>
    <link rel="stylesheet" href="./main.css" />
    <title>HANDTALK App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>                           
        <h1>HANDTALK App</h1>
        <p class="version">Development Version</p>
    </header>
    <main>
        <video id="camera_feed" style="display:none;"></video>
        <div id="camera_container">
            <canvas id="canvas" width="480px" height="480px"></canvas>
            <div id="predicted_letter">-</div>
        </div>
        <aside>
            <div class="aside-ele">
                <h1>Kết quả</h1>
                <h3 id="predicted_result"> -
                </h3>
            </div>
            <div class="aside-ele">
                <h1>Trạng thái</h1>
                <table id="statusTable">
                </table>
            </div>
            <div class="aside-ele">
                <h1>Cài đặt</h1>
                <div class="aside-wrapper">
                    <div>
                        <input type="checkbox" 
                        id="speakLettersCB" name="speakLettersCB"></input>
                        <label for="speakLettersCB">Bật tính năng nói từ</label>
                    </div>
                    <div>
                        <input type="checkbox"
                        id="speakWordsCB" name="speakWordsCB"></input>
                        <label for="speakWordsCB">Bật tính năng nói câu</label>
                    </div>
                    <div>
                        <input type="checkbox"
                        id="customThresoldCB" name="customThresoldCB"></input>
                        <label for="customThresoldCB">Đặt mức tùy chỉnh:</label>
                        <input id="customThresold" type="number" min="5" max="15" value="9" disabled/>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <footer>
        1 Phần mềm đang được phát triển bởi Chuyên Bình Long Bình Phước.
    </footer>
</body>
<script src="./utils.js" defer></script>
<script src="./index.js" defer></script>
</html>
